<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
  </head>
  <body ng-init="color='orange'">
    <input type="text" ng-model="favColor" placeholder="Enter your fav color " />
    <p class="{{color}}">your fav color is : {{favColor}} </p>
    <p>{{2 + 5}}</p>
    <p ng-init="number=['2','5','8']">Total : {{number[1] + number[2]}}</p>
  </body>
</html>
